<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Page </title>
</head>
<body>
    <h1>
        Paste here to create an e-card that contain a QR code
    </h1>


    <div class="wrapper">
        <header>
            <h1>QR code generator</h1>
            <p>Paste a url or enter a text to create QR code.</p>
            </header>
        <div class="form">
            <input type="text" placeholder="Enter a text or a url">
            <button>Generate QR Code</button>
        </div>
        <div class="qr-code">
            <img src="" alt="qr-code">
        </div>
  
</body>
</html>
